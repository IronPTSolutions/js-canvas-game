<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Bross</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/btns.css">
</head>
<body class="h-100 w-100">
  
  <div class="d-flex align-items-center justify-content-center h-100 w-100">
    <div class="panel-start d-flex align-items-center justify-content-center">
      <button class="btn">
        START GAME
        <div class="icon"><img src="/assets/images/icons/icon-arrow-rigth.svg" alt="arrow-right" /></div>
      </button>
    </div>

    <canvas id="main-canvas" class="hide"></canvas>
    
    <div class="panel-end d-flex align-items-center justify-content-center hide">
      <button class="btn">
        RESTART GAME
        <div class="icon"><img src="/assets/images/icons/icon-arrow-rigth.svg" alt="arrow-right" /></div>
      </button>
    </div>
  </div>

  <script src="/assets/js/constants.js"></script>
  <script src="/assets/js/models/utils.js"></script>

  <script src="/assets/js/models/weapons/fire-ball.js"></script>

  <script src="/assets/js/models/enemies/bowser.js"></script>
  
  <script src="/assets/js/models/coin.js"></script>
  <script src="/assets/js/models/mario.js"></script>
  <script src="/assets/js/models/background.js"></script>
  <script src="/assets/js/models/game.js"></script>

  <script src="/assets/js/index.js"></script>
</body>
</html>
